<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenwell Courier Service</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f4f8;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: #1a2a44; /* Navy blue form background */
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffffff; /* White text for contrast */
            text-align: center;
            margin-bottom: 10px;
        }
        .input-group {
            position: relative;
            margin: 8px 0;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #ffffff; /* White input bg for readability */
        }
        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7; /* Light gray icons */
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c0392b;
        }
        button i {
            margin-right: 5px;
        }
        p {
            color: #bdc3c7; /* Light gray text for contrast */
            font-size: 14px;
            text-align: center;
        }
        #costOutput {
            font-weight: bold;
            color: #27ae60; /* Green still pops */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Lenwell Courier Service</h1>
        <h1>Order an Errand</h1>
        <form id="orderForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="pickup" placeholder="Pickup Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-map-pin"></i>
                <input type="text" id="dropoff" placeholder="Drop-off Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-tasks"></i>
                <select id="task" required>
                    <option value="">Select Task</option>
                    <option value="delivery">Delivery</option>
                    <option value="signing">Signing</option>
                    <option value="printing">Printing</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <i class="fas fa-sticky-note"></i>
                <textarea id="notes" placeholder="Additional Notes"></textarea>
            </div>
            <button type="button" onclick="calculateCost()">
                <i class="fas fa-calculator"></i> Get Cost Estimate
            </button>
        </form>
        <p id="costOutput"></p>
        <p>Mobile Money: 0786869125</p>
    </div>

    <script>
        function calculateCost() {
            let pickup = document.getElementById("pickup").value;
            let dropoff = document.getElementById("dropoff").value;
            let task = document.getElementById("task").value;

            // Simple cost: UGX 1000 base + UGX 1500 per "kilometre"
            let baseCost = 1000;
            let distance = 1500; // Placeholder
            let totalCost = baseCost + distance;

            document.getElementById("costOutput").innerHTML = 
                `Estimated Cost: UGX ${totalCost.toFixed(2)}<br>Please send payment to proceed.`;
        }

        // Register service worker for PWA
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("sw.js")
                    .then(reg => console.log("Service Worker registered"))
                    .catch(err => console.log("Service Worker registration failed:", err));
            });
        }
    </script>
</body>
</html>
